<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <style>
        div {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .font1{
            /*글꼴 후보 1, 2, 3(1이 없다면 다운될동안 2,3을 보여주고 전부 없으면 같은계열(sefit)를 보여준다.)*/
            /* 바탕체 계열*/
            font-family: '바탕체', 'candy', 'Red Hat Mono', serif;
        }

        .font2 {
            /* 고딕체 계열*/
            font-family: sans-serif;
        }
        .font3 {
            /*필기체 계열(궁서체)*/
            font-family: cursive;
        }
        .font4 {
            /*모노스페이스 계열 : 가로폭이 동등한 글꼴*/
            font-family: monospace;
        }
        .font5 {
            /*화려한 계열*/
            font-family: fantasy;
        } /* 전체적으로 넣을거면 html이나 body에 넣으면 됨 */
        .font6 {
            font-family: 'Mouse Memoirs', sans-serif;
        }
    </style>
    
</head>
<body>
    <div class="font1">Hello~css</div>
    <div class="font2">Hello~css</div>
    <div class="font3">Hello~css</div>
    <div class="font4">Hello~css</div>
    <div class="font5">Hello~css</div>
    <div class="font6">Hello~css</div>
</body>
</html>
