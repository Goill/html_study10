<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .orang + li { /*형의 클래스명이 .orang 인 li 태그에 스타일을 먹인다*/
        background: orangered;
    }

    li + .orang { /*+는 직속 형한테만 해당된다*/
       color: red;
    }

    li + li { /* 보통 테이블에서 많이 사용된다*/
        font-weight:700;
    }

    .orang ~ li { /*형들중에 클래스 orang 이 있는지*/
        background-color: aqua;
    }
</style>
</head>
<body>
    <ul>
        <li class="orang">오렌지</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orang">어뤵지</li>
        <li>포도</li>
        <li>수박</li>
    </ul>
</body>
</html>
