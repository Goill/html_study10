<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   li.orang {
        background: orange;
   }

   li#big {
        background: red;
   }

   h1.yellow.low.primary#change {
        background: yellow;
   }

</style>
</head>
<body>
    <!-- 태그.클래스명나 태그#아이디 도 가능하지만 보통 아이디는 유일하니 따로 쓴다-->
    <!-- div>ul>li*3-->
        <div>
            <h1 class="yellow low primary" id="change">바나나</h1>
            <ul>
                <li id="big">사과</li>
                <li class="reverse">포도</li>
                <li class="orang">오렌지</li>
            </ul>
        </div>

        <!-- div+p+span-->
        <div>당근</div>
        <p>토마토</p>
        <span class="orang reverse">오이</span>

    </body>
</html>
