<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        color: blue;
        border: 4px solid red;
    }

    .orang {
        color: brown;
    }

    #big {
        color: aquamarine;
        font-size: 30px;
    }

    .reverse {
        display: block;
        transform: rotate(180deg);
        width: fit-content;
    }

    p, span {
        font-style: italic;
    }

    .orang, #big {
        font-style: italic;
    }

</style>
</head>
<body>
    <!-- transform: rotate(180deg) 은 인라인 에서만 적용 가능하다. 사용하려면 display: block 해줘야함-->
    <!-- html의 기본 폰트 사이즈는 16px 이다.-->
     
    <!-- body와 *이 비슷한가?
        *은 모든 태그에 전부 적용되지만 body는 바디영역에만 적용된다.
        but) font-color는 자식들도 속성을 상속받기 때문에 전체 적용된다-->
    <!-- div>ul>li*3-->
        <div>
            <ul>
                <li id="big">사과</li>
                <li class="reverse">포도</li>
                <li class="orang">오렌지</li>
            </ul>
        </div>

        <!-- div+p+span-->
        <div>당근</div>
        <p>토마토</p>
        <span class="orang reverse">오이</span>

    </body>
</html>
