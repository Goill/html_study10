<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /*inline 태그를 공부하면 된다.*/
    a {
        display: inline;
    }

    h1 {
        background: orange;
        width: 200px;
        display: block;
    }

    div {
        background: skyblue;
        width: 400px;
    }

    p {
        background: yellowgreen;
    }

    span {
        background: lightsteelblue;
        display: inline;
    }

    em {
        background: lightcoral;
    }

    a {
        background: lawngreen;
    }

</style>
</head>
<body>
    <!--블록 요소에 의해 줄바꿈이 일어난다-->
    <h1>html학습중</h1>
    <div>블록 요소의 성질</div>
    <p>블록 요소는 수직 배치되며 가로세로길이를 가집니다.</p> <!-- p태그는 문단을 설정할때 사용한다-->

    <span>인라인 요소의 성질</span>
    <em>인라인 요소는 수평 배치되며 가로세로 길이를 가지지 않는다.</em> <!-- width, height가 안먹는다, 보통 텍스트 꾸밀때 사용된다-->
    <a href="#">링크 가능</a>

    <ul> <!-- ul이나 ol 밑에는 무조건 li가 먼저 나와야 한다 li 아래에는 뭘 넣어도 상관이 없음-->
        <li></li>
    </ul>
    <!-- 문단을 구분하기 위해서 hr을 사용한다 섹션이나 div를 구분하는데에는 사용하지 않는다-->
    <hr>
    <br>
    <img>
    <input> <!-- 꺽쇠로 닫지않는 태그들이 있는데 자식 태그를 포함시키지 않게 하기 위해서 이다.-->
</body>
</html>
