<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid gray;
            text-align: center;
            padding: 7px;
        }
        th {
            background: lightgreen;
        }
    </style>
</head>
<body>
    <table>
        <tbody><!--테이블에는 속성을 넣는것이 아니고 css에서 넣는다 또한 tr은 tbody가 항상 감싸고 있는 형태이다--> 
            <tr>
                <th>이름</th>
                <th>주소</th>
                <th>나이</th>
                <th>성별</th>
            </tr>
            <tr>
                <td>김</td>
                <td>서울</td>
                <td>30</td>
                <td>남</td>
            </tr>
            <tr>
                <td>이</td>
                <td>경기도</td>
                <td>38</td>
                <td>여</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
