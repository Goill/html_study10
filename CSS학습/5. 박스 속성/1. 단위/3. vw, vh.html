<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;  
            background: gray;
        }

        .box {
            background: orange;
            width: 100%; /* 길이를 넣지 않으면 자동으로 100%로 설정된다.*/
            height: 90vh; /* 길이를 넣지 않으면 자동으로 auto로 설정된다. (컨텐츠 길이에 맞춰서)*/ /* vh로 뷰포트 기준으로 값을 줄 수 있다.*/
            font-size: 3em;
        } /*    가로 : vw,      세로 : vh  */
    </style>
</head>
<body>
    <div class="box">asdas</div>
</body>
</html>
