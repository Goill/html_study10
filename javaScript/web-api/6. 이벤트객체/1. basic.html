<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>아무 곳 클릭</p>
    <em class="msg"></em>
    <script>
        document.onclick = function(e) {
            console.log(e);
            document.querySelector('.msg').textContent
            =`x: ${e.x}, y: ${e.y}`;
        };
    </script>
</body>
</html>
