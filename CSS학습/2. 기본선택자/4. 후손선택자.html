<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 맨 마지막 선택자가 타켓, 앞에는 조건 */
   .wrap >p > em {
    font-size: 50px;
   }
    
    .wrap  .orang {
        color: orange;
    }

    ul  li {
        color: blue;
    }


</style>
</head>
<body>
   <!-- 공백이 있으면 후손을 기준으로 조상 클래스를 삼는다.-->
    <!-- 후손 선택자를 쓰는게 유지보수가 쉽다-->
    <!-- div>ul>li*3-->
        <div class="wrap">
            <em>메롱메롱</em>
            <h1 class="yellow low primary" id="change">바나나</h1>
            <ul>
                <li id="big">사과</li>
                <li class="reverse">포도</li>
                <li class="orang">오렌지</li>
            </ul>
        

            <!-- div+p+span-->
            <div>당근</div>
            <p>토마토<em>마토</em></p>
            <span class="orang reverse">오이</span>
        </div>
    </body>
</html>
