<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.naver.com" class="link">네이버</a>

    <form action="/login">
            <input type="text" name="ttt">
            <button type="submit" id="check">확인</button>
    </form>

    <script>
        const $link = document.querySelector('.link');

        $link.onclick = function(e) {
            // location.href = 'url';
            if(!confirm('ㄹㅇ 이동함?')) {
                e.preventDefault(); //취소 누르면 이동 못하게 방지
            }

        };

        const $subBtn = document.getElementById('check');
        $subBtn.onclick = e => {
            e.preventDefault();

            const $input = $subBtn.previousElementSibling;
            if ($input.value === '') { // value가 비어있으면 alert 전송
                alert('필수입력사항입니다!');
                return;
            }

            //서버로 데이터 전송
            $subBtn.parentNode.submit();
        };
    </script>
</body>
</html>
